provider "aws" {
  region = "us-east-1"
}

resource "aws_s3_bucket" "my_secure_bucket" {
  bucket = "my-secure-bucket"
  acl    = "private"  # Restrito (não público)

  # Versão ativada
  versioning {
    enabled = true
  }

  # Configuração para ignorar ACLs públicas
  # Isso bloqueia ACLs públicas no bucket
  public_access_block {
    block_public_acls       = true
    block_public_policy     = true
    ignore_public_acls      = true
    restrict_public_buckets = true
  }

  # Criptografia padrão do bucket com SSE AES256
  server_side_encryption_configuration {
    rule {
      apply_server_side_encryption_by_default {
        sse_algorithm = "AES256"
      }
    }
  }

  # Logging de acesso habilitado para auditoria
  logging {
    target_bucket = aws_s3_bucket.log_bucket.id
    target_prefix = "log/"
  }
}

# Bucket para armazenar logs do bucket principal
resource "aws_s3_bucket" "log_bucket" {
  bucket = "my-secure-bucket-logs"
  acl    = "log-delivery-write"

  # Configurações adicionais para segurança do bucket de logs, se quiser
  versioning {
    enabled = true
  }
}
